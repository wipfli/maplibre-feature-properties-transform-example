<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='./dist/maplibre-gl.css' />
    <script src='./dist/maplibre-gl-dev.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        maplibregl.importScriptInWorkers('https://wipfli.github.io/maplibre-feature-properties-transform-example/feature-properties-transform.js');

        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://demotiles.maplibre.org/style.json',
            center: [8, 47],
            zoom: 5,
            hash: 'map'
        });
    </script>
</body>

</html>
